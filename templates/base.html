<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elif Profil Tokat | Demir Profil, Sac, NPI NPU Satışı</title>
    <meta name="description" content="Tokat Turhal'da Elif Profil olarak demir, sac, profil, NPI, NPU ve çelik ürünlerinde uygun fiyat ve hızlı teslimat ile hizmetinizdeyiz.">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
    </style>
</head>
<body>
    <div id="splash" style="position:fixed;z-index:2000;top:0;left:0;width:100vw;height:100vh;background:linear-gradient(135deg,#fffbe6 0%,#b2f0fb 100%);display:flex;align-items:center;justify-content:center;transition:opacity 0.7s;">
        <span style="font-size:3em;font-weight:bold;color:#1cb5e0;text-shadow:2px 2px 16px #b2f0fb;letter-spacing:2px;">ELİF PROFİL</span>
    </div>
    <header>
        <div class="logo">ELİF PROFİL</div>
        <button class="mobile-menu-btn" aria-label="Menü">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="main-nav">
            <a href="#anasayfa">Anasayfa</a>
            <a href="#urunler">Ürünler</a>
            <a href="#hakkimizda">Hakkımızda</a>
            <a href="#iletisim">İletişim</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        © 2025 Elif Profil
    </footer>
    <!-- WhatsApp Butonları -->
    <div class="whatsapp-btns">
        <a href="https://wa.me/905338196000" target="_blank" title="Mustafa Kocaman ile WhatsApp'tan iletişime geç" style="background:#25d366;border-radius:50%;width:56px;height:56px;display:flex;align-items:center;justify-content:center;box-shadow:0 2px 12px #25d36655;text-decoration:none;transition:transform 0.15s;">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp" style="width:32px;height:32px;filter:invert(80%) sepia(20%) saturate(500%) hue-rotate(80deg);">
        </a>
        <a href="https://wa.me/905340173285" target="_blank" title="İsmail Kocaman ile WhatsApp'tan iletişime geç" style="background:#25d366;border-radius:50%;width:56px;height:56px;display:flex;align-items:center;justify-content:center;box-shadow:0 2px 12px #25d36655;text-decoration:none;transition:transform 0.15s;">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp" style="width:32px;height:32px;filter:invert(80%) sepia(20%) saturate(500%) hue-rotate(80deg);">
        </a>
    </div>
    <script>
    // Splash ekranı otomatik kaybolsun
    window.addEventListener('DOMContentLoaded',function(){
      setTimeout(function(){
        document.getElementById('splash').style.opacity='0';
        setTimeout(function(){document.getElementById('splash').style.display='none';},700);
      },1200);
    });
    // Menüdeki bağlantılar scroll ile görünür oldukça sırayla görünsün
    document.addEventListener('DOMContentLoaded', function() {
        var navLinks = document.querySelectorAll('nav a');
        function checkMenuAnim() {
            var nav = document.querySelector('nav');
            var rect = nav.getBoundingClientRect();
            if (rect.top < window.innerHeight - 100) {
                navLinks.forEach(function(link, i) {
                    setTimeout(function() {
                        link.classList.add('menu-anim');
                    }, i * 180);
                });
                window.removeEventListener('scroll', checkMenuAnim);
            }
        }
        // Başlangıçta animasyon class'ı olmasın
        navLinks.forEach(function(link) {
            link.classList.remove('menu-anim');
        });
        window.addEventListener('scroll', checkMenuAnim);
        checkMenuAnim();
    });

    // Aktif menü vurgulama
    document.addEventListener('DOMContentLoaded', function() {
        const sections = document.querySelectorAll('section.bolum');
        const navLinks = document.querySelectorAll('nav a');
        function setActiveMenu() {
            let scrollPos = window.scrollY || window.pageYOffset;
            let offset = 140;
            let found = false;
            sections.forEach((section, i) => {
                if (!found && section.offsetTop - offset <= scrollPos && section.offsetTop + section.offsetHeight - offset > scrollPos) {
                    navLinks.forEach(link => link.classList.remove('active'));
                    navLinks[i].classList.add('active');
                    found = true;
                }
            });
            if (!found) navLinks.forEach(link => link.classList.remove('active'));
        }
        window.addEventListener('scroll', setActiveMenu);
        setActiveMenu();
    });

    // Mobil menü toggle
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const mainNav = document.querySelector('.main-nav');
        
        mobileMenuBtn.addEventListener('click', function() {
            this.classList.toggle('active');
            mainNav.classList.toggle('active');
        });

        // Menü linklerine tıklandığında menüyü kapat
        const navLinks = document.querySelectorAll('.main-nav a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenuBtn.classList.remove('active');
                mainNav.classList.remove('active');
            });
        });
    });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
